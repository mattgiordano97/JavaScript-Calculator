<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="vh-100 d-flex align-items-center justify-content-center">

    <div id="calculator-container">
        <div id="calculator">
            <div id="display">
                <div id="display-history"></div>
                <div id="display-input">0</div>
                
            </div>
            <div id="controls">
                <button id="btn-AC">AC</button>
                <button class="btn-grey btn-operator" id="btn-addition">+</button>
                <button class="btn-grey btn-operator" id="btn-subtraction">-</button>
                <button class="btn-grey btn-operator" id="btn-division">/</button>
                <button class="btn-grey btn-operator" id="btn-multiplication">x</button>
                <button id="btn-equal">=</button>
                <button class="btn-dark-grey" id="btn-point">.</button>
                <button class="btn-dark-grey btn-number" id="btn-0">0</button>
                <button class="btn-dark-grey btn-number" id="btn-1">1</button>
                <button class="btn-dark-grey btn-number" id="btn-2">2</button>
                <button class="btn-dark-grey btn-number" id="btn-3">3</button>
                <button class="btn-dark-grey btn-number" id="btn-4">4</button>
                <button class="btn-dark-grey btn-number" id="btn-5">5</button>
                <button class="btn-dark-grey btn-number" id="btn-6">6</button>
                <button class="btn-dark-grey btn-number" id="btn-7">7</button>
                <button class="btn-dark-grey btn-number" id="btn-8">8</button>
                <button class="btn-dark-grey btn-number" id="btn-9">9</button>
            </div>
        </div>
        <div id="author">
            By <strong>Matteo</strong>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom Script -->
     <script src="script.js"></script>
  </body>
</html>
